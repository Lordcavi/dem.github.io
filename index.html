<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content="width = device-width, initial-scale = 1.0"> 
  <link rel = "stylesheet" href = "style.css">
  <title>Sum Up Game</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sum Up Game</h1>
      <h3>Horizontal & Vertical Equality</h3>
      <button id="btn"><img src="moon.png" width="20px" class="moon" id="icon"><span id="msg">Dark</span></button>
    </header>
    <div class="box">
      <table id="myTable" >
        <tr>
          <td><input type="text" class="cell" id="con1"  maxlength="1" ></td>
          <td><input type="text" class="cell" id="con2"  maxlength="1" ></td>
          <td><input type="text" class="cell" id="con3"  maxlength="1" ></td> 
          <td><p id="rowTot1" class="display"></p></td>
        </tr>
        <tr>
          <td><input type="text" class="cell" id="con4"  maxlength="1" ></td>
          <td><input type="text" class="cell" id="con5"  maxlength="1" ></td> 
          <td><input type="text" class="cell" id="con6"  maxlength="1" ></td>
          <td><p id="rowTot2" class="display"></p></td>
        </tr>
        <tr>
          <td><input type="text" class="cell" id="con7"  maxlength="1" ></td>
          <td><input type="text" class="cell" id="con8"  maxlength="1" ></td>
          <td><input type="text" class="cell" id="con9"  maxlength="1" ></td>
          <td><p id="rowTot3" class="display"></p></td>
        </tr>
        <tr>
          <td><p id="colTot1" class="display down"></p></td>
          <td><p id="colTot2" class="display down"></p></td>
          <td><p id="colTot3" class="display down"></p></td>
        </tr>
      </table>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
